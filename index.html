<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLearn</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="cabecalho">
    <img  id="imagemlogo" src="./img/instalearnlogo.PNG" alt="imagem do logo" width="150">
    <img  id="textologo" src="./img/instalearntexto.PNG" alt="texto do logo">
</header>
<body>
    <img id="fotodeperfil" src="./img/fotodeperfil.jpeg" alt="foto de perfil do usuário" width="100">
    <h3>Vanessa Dias</h3>
    <form class="container">
        <p>
            <h3>Criar Post</h3>
            <label for="arquivo">Upload de fotos</label>
            <input type="file" name="arquivo" id="arquivo" accept="image/*">
            <input type="submit" name="enviar" value="Enviar"/>
            <input type="text" name="legenda" id="legenda">
            <img id="coracaolike" src="./img/coracaoclaro.png" alt="coração de curtida" width="30">
        </p>
    </form>    
</body>
</html>
