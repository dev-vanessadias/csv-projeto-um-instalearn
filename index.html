<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLearn</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="cabecalho">
    <img  id="imagemLogo" src="./img/imagemlogo.png" alt="imagem do logo">
    <img  id="textoLogo" src="./img/letraslogo.png" alt="texto do logo">
    <img id="fotoDePerfilCabecalho" src="./img/fotodeperfil.jpeg" alt="foto de perfil do usuário">   
    <img  id="coracao1" src="./img/coracao1.png" alt="vetor coração">
    <img  id="explorar" src="./img/explorer.svg" alt="vetor explorar">
    <img  id="adicionar" src="./img/add.svg" alt="vetor adicionar">
    <img  id="chat" src="./img/message.svg" alt="vetor chat">
    <img  id="home" src="./img/home.svg" alt="vetor home">
</header>
<body class="body-container">

    <form class="container">
        <div class="usuario">
            <img id="fotoDePerfil" src="./img/fotodeperfil.jpeg" alt="foto de perfil do usuário">
            <h4>Vanessa Dias</h4>
        </div>    
        <div class="publicacao">
            <h5>Nova publicação</h5><br>
            <input type="file" name="arquivo" id="arquivo" accept="image/*"><br>
            <input type="submit" name="enviar" value="Enviar"/><br>
            <textarea></textarea><br>
        </div>
        <input type="submit" value="Comentar">
        <div class="reacoes">            
            <img id="coracaoLikeClaro" src="./img/coracaoclaro.png" alt="coração claro">
            <img id="coracaoLikeEscuro" src="./img/coracaoescuro.png" alt="coração escuro">
            <img id="comentar" src="./img/comentar.png" alt="comentar">
            <img id="compartilhar" src="./img/compartilhar.png" alt="compartilhar">
        </div>
    </form>    
</body>
</html>
